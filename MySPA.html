<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My SPA</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">

</head>

<body>
    <div id="app">
        <ul class="nav">

            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <li>
                        <router-link to="/"><button type="button" class="btn btn-light">Quem Sou Eu</button>
                        </router-link>
                    </li>


                    <li>
                        <router-link to="/Tasks"><button type="button" class="btn btn-light">O que faço</button>
                        </router-link>
                    </li>
                    <li>
                        <router-link to="/Hobbies"><button type="button" class="btn btn-light">Hobbies</button>
                        </router-link>
                    </li>

                </form>
            </nav>


        </ul>
        <div class="clearfix"></div>
        <div id="content">
            <router-view></router-view>
        </div>
    </div>

    <footer class="page-footer font-small special-color-dark pt-4">

        <!-- Footer Elements -->
        <div class="container">

            <!-- Social buttons -->
            <ul class="list-unstyled list-inline text-center">
                <li class="list-inline-item">
                    <a href="https://www.facebook.com/profile.php?id=100073034993713"> <button type="button"
                            class="btn btn-fb"><i class="fab fa-facebook-f"></i></button></a>
                </li>
                <li class="list-inline-item">
                    <a href="https://twitter.com/home"><button type="button" class="btn btn-tw"><i
                                class="fab fa-twitter"></i></button></a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/andrernogueira/"> <button type="button" class="btn btn-li"><i
                                class="fab fa-linkedin-in"></i></button></a>
                </li>
            </ul>
            <!-- Social buttons -->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2021 Copyright:
            <a href="https://www.arnogueira.com/"> ARNogueira.com</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>


    <script>

        //home components
        var About = {
            template: `<div>
                <h1>Quem Sou Eu</h1>
            </div>`
        }

        //Tasks components
        var Tasks = {
            template: `<div>
            <h1>O que faço</h1>
        </div>`
        }

        //Hobbies components
        var Hobbies = {
            template: `<div>
            <h1>Hobbies</h1>
        </div>`
        }

        var router = new VueRouter({
            routes: [
                { path: '/', component: About },
                { path: '/Tasks', component: Tasks },
                { path: '/Hobbies', component: Hobbies }
            ]
        });

        var app = new Vue({
            el: "#app",
            router: router
        });
    </script>
</body>

</html>
